<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="row">
    <div class="col-sm-5">
      <label for="name">Name</label>
      <input class="form-control" name="name" ngModel required/>
    </div>
    <div class="col-sm-4">
      <label for="name">Amount</label>
      <input type="number" class="form-control" name="amount" ngModel [pattern]="'^[1-9]+[0-9]*$'" />
    </div>
  </div>
  <p></p>
  <div class="">
    <button class="btn btn-success" [disabled]="!f.valid" type="submit">{{ editItem ? 'update' : 'add' }}</button>
    <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editItem">Delete</button>
    <button class="btn btn-default" type="button" (click)="onClear()">Cancel</button>
  </div>k
</form>
