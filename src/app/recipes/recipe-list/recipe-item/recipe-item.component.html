<a href="#"
  class="clearfix"
  (click)="selectRecipe(recipe)"
  >
  <div>
    <div class="float-left">
      <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
      <p class="list-group-item-text">{{recipe.desc}}</p>
    </div>
    <div class="float-right">
      <img [src]="recipe.imagePath" alt="" style="max-height: 50px;width:auto" />
    </div>
  </div>
</a>
