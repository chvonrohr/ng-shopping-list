<div class="row mb-3">
  <div class="col-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>


<div class="list-group">
  <div class="list-group-item" *ngFor="let recipe of recipes; let i = index">
    <app-recipe-item [recipe]="recipe" [index]="i"></app-recipe-item>
  </div>
</div>
