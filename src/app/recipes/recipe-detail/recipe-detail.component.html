<div class="row">
  <div class="col-12">
    <img src="" alt="" />
  </div>
</div>

<div class="row">
  <div class="col-12">
    {{ recipe.name }}
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="btn-group" appDropdown>

      [ <a href="#" (click)="onAddToShoppingList()">to shopping list</a> ]
      [ <a href="#">edit</a> ]
      [ <a href="#">delete</a> ]

    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
