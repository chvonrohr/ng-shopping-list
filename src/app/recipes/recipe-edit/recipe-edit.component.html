<div class="row">
  <div class="col-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">


      <button class="btn btn-success" type="submit" [disabled]="!form.valid">save</button>
      <button class="btn btn-danger" type="button" (click)="onCancel()">cancel</button>
      <button class="btn btn-danger" type="button" (click)="onRemove()" *ngIf="editMode">delete</button>


      <div>
        <label for="name">Name</label>
        <input id="name" class="form-control"
        formControlName="name">
      </div>

      <div class="form-group">
        <label for="image-path">Image URL</label>
        <input type="text" id="image-path" class="form-control" formControlName="imagePath" #imagePath>
      </div>

      <div>
        <img [src]="imagePath.value" class="img-fluid">
      </div>

      <div>
        <label for="description">Description</label>
        <textarea id="description" class="form-control" rows="6" formControlName="desc"></textarea>
      </div>

      <div formArrayName="ingredients">
        <div class="row"
          *ngFor="let ingredientCtrl of getIngredientControls(); let i = index"
          [formGroupName]="i">
          <div class="col-6">
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="col-4">
            <input type="number" class="form-control" formControlName="amount">
          </div>
          <div class="col-2">
            <button class="btn btn-danger" type="button" (click)="onDeleteIngerdient(i)">x</button>
          </div>
        </div>
      </div>
      <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add ingredient</button>

    </form>

  </div>
</div>
