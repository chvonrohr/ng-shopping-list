<div *ngIf="error" class="alert alert-danger">
  {{ error }}
</div>

<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<form class="col-sm-6" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
  <div class="form-group">
    <label for="email">e-mail</label>
    <input type="email" id="email" name="email" class="form-control" ngModel required email />
  </div>
  <div class="form-group">
    <label for="password">pass</label>
    <input type="password" id="password" name="password" class="form-control" ngModel required minlength="6" />
  </div>

  <div>
    <button class="btn btn-primary mr-3" type="submit" [disabled]="!authForm.valid">
      {{ isLoginMode ? 'Login' : 'Signup' }}
    </button>
    <button class="btn btn-link" type="button" (click)="onSwitchMode()">
      {{ isLoginMode ? 'Signup' : 'Login' }}
    </button>
  </div>
</form>
